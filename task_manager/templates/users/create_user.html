{% extends 'base.html' %}

{% load i18n %}
{% load django_bootstrap5 %}

{% block bootstrap5_content %}
<h1 class="mb-3">Регистрация</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="{% trans 'Зарегистрировать' %}">
</form>
{% endblock %}
